<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md bg-white shadow-md rounded-xl p-6 w-full">
    <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>

    <form id="registerForm" class="space-y-4">
        <div>
            <input id="name" type="text" placeholder="Name" class="w-full border p-3 rounded focus:outline-none focus:border-blue-600" required>
        </div>
        <div>
        <input id="email" type="email" placeholder="Email" class="w-full border p-3 rounded focus:outline-none focus:border-blue-600" required>
      </div>
      <div>
        <input id="password" type="password" placeholder="Password" class="w-full border p-3 rounded focus:outline-none focus:border-blue-600" required>
      </div>
      <button type="button" onclick="register()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 font-semibold">
        Register
      </button>
    </form>

    <hr class="my-4">

    <p class="text-center text-gray-600">
      Already have an account? <a href="login.html" class="text-blue-600 hover:text-blue-700 font-semibold">Login here</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
