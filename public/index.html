<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supabase Students</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body onload="loadUser()" class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-2xl mx-auto bg-white shadow-md rounded-xl p-6">
        <h1 class="text-2xl font-bold mb-4 text-center">Student Management</h1>

        <div class="flex items-center space-x-3">
            <span id="user" class="text-sm text-gray-600"> </span>
            <button onclick="logout()"
                class="bg-red-500 text-white px-3 py-1 rounded hover: bg-red-600 text-sm">Logout</button>
        </div>
        <!-- Form tambah/update -->
        <form id="studentForm" class="mb-6">
            <input type="hidden" id="studentId">
            <div class="grid grid-cols-3 gap-4">
                <input id="name" type="text" placeholder="Name" class="border p-2 rounded" required>
                <input id="major" type="text" placeholder="Major" class="border p-2 rounded" required>
                <input id="gpa" type="number" step="0.01" placeholder="GPA" class="border p-2 rounded" required>
            </div>
            <button id="submitBtn" class="mt-3 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                Add Student
            </button>
        </form>

        <hr class="mb-4">

        <!-- Tabel data -->
        <table class="w-full border-collapse">
            <thead>
                <tr class="bg-purple-200">
                    <th class="p-2 border">ID</th>
                    <th class="p-2 border">Name</th>
                    <th class="p-2 border">Major</th>
                    <th class="p-2 border">GPA</th>
                    <th class="p-2 border">Action</th>
                </tr>
            </thead>
            <tbody id="studentTable"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
